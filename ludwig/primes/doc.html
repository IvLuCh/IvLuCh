<h1 id="primzahlen">Primzahlen</h1>
<h2 id="definition">Definition</h2>
<p><em>Eine beliebige Zahl <strong>n</strong> ∈ ℕ ist Teil der Menge ℙ, wenn <strong>n</strong> ausschließlich durch <strong>1</strong> und <strong>n</strong> <strong>vollständig</strong> teilbar ist.</em></p>
<h2 id="besonderheiten">Besonderheiten</h2>
<p>Für eine Zahl p ∈ ℙ \ {2 ; 3} gilt stets:<br />
p² = n • 24 + 1; n ∈ ℕ</p>
